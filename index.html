<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="brand-name">ExpsenseTracker</div>
        <div class="display-total">Total</div>
      </nav>
    </header>
    <main class="main">
      <button class="btn" id="btnAddNewExpense">&plus; Add New Expense</button>
      <!-- Expenses Table -->
      <div class="list-container">
        <div class="columnTitle">
          <span>Item</span>
          <span>Date</span>
          <span>Amount</span>
          <span>Action</span>
        </div>
        <ul class="list-group" id="expensesTable"></ul>
      </div>
      <div class="modal">
        <span class="btn-close" title="Close Modal">&times;</span>
        <form action="" class="form">
          <div class="form-group">
            <label for="amount" class="form-label">Amount</label>
            <div class="form-control-append">
              <span class="append-icon">&dollar;</span>
              <input
                type="number"
                class="form-control"
                placeholder="Amount Spent"
                id="amount"
              />
            </div>
            <div class="message-amount"></div>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Item</label>
            <div class="form-control-append">
              <span class="append-icon">&commat;</span>
              <input
                type="text"
                class="form-control"
                placeholder="Spent On"
                id="description"
              />
            </div>
            <div class="message-item"></div>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea
              placeholder="Give more details about an expense (Optional)"
              name="form-input-details"
              id="formInputDetails"
              cols="30"
              rows="8"
            ></textarea>
          </div>
          <button class="btn" id="btnAddExpense">Add</button>
        </form>
      </div>
      <div class="item-details-container"></div>
      <div class="expense-edit">
        <form action="" class="form">
          <div class="form-group">
            <label for="amount" class="form-label">Amount</label>
            <div class="form-control-append">
              <span class="append-icon">&dollar;</span>
              <input
                type="number"
                class="form-control"
                placeholder="Amount Spent"
                id="editAmount"
              />
            </div>
            <div class="message-amount-edit"></div>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Item</label>
            <div class="form-control-append">
              <span class="append-icon">&commat;</span>
              <input
                type="text"
                class="form-control"
                placeholder="Spent On"
                id="editDescribedItem"
              />
            </div>
            <div class="message-item-edit"></div>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea
              placeholder="Give more details about an expense (Optional)"
              name="form-input-details"
              id="editDetails"
              cols="30"
              rows="8"
            ></textarea>
          </div>
          <div class="edit-btn-group">
            <button class="btnCancelExpense" id="btnCancelExpense">
              Cancel
            </button>
            <button
              class="btnEditExpense"
              id="btnEditExpense"
              onclick="editExpenseForm(event)"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <h2>
        Developed by Msafiri &copy;
        <span class="copyright"> </span>
        <script>
          let date = new Date();
          document.querySelector(".copyright").innerHTML = date.getFullYear();
        </script>
      </h2>
    </footer>
    <script src="scripts/modal.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
