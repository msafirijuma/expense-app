<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="brand-name">ExpsenseTracker</div>
        <div class="display-total">Total</div>
      </nav>
    </header>
    <main class="main">
      <button class="btn" id="btnAddNewExpense">&plus; Add New Expense</button>
      <!-- Expenses Table -->
      <div class="list-container">
        <div class="columnTitle">
          <span>Item</span>
          <span>Date Created</span>
          <span>Amount</span>
          <span>Customize</span>
        </div>
        <ul class="list-group" id="expensesTable"></ul>
      </div>
      <div class="modal">
        <span class="btn-close" title="Close Modal">&times;</span>
        <form action="" class="form">
          <div class="form-group">
            <label for="amount" class="form-label">Amount</label>
            <div class="form-control-append">
              <span class="append-icon">&dollar;</span>
              <input
                type="number"
                class="form-control"
                placeholder="Amount Spent"
                id="amount"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <div class="form-control-append">
              <span class="append-icon">&commat;</span>
              <input
                type="text"
                class="form-control"
                placeholder="Spent On"
                id="description"
              />
            </div>
          </div>
          <button class="btn" id="btnAddExpense">Add</button>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="scripts/modal.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
